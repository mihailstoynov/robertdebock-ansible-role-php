---
# vars file for php
php_packages:
  Alpine:
    - "php{{ php_alpine_version }}"
  Debian-7:
    - php5
  Debian-8:
    - php5
  Ubuntu-14:
    - php5
  Ubuntu-16:
    - php
    - libapache2-mod-php
  default:
    - php

php_ini_location:
  Ubuntu-16: /etc/php/7.0/apache2/php.ini
  default: /etc/php.ini

php_httpd_service:
  Debian: apache2
  default: httpd
  Ubuntu: apache2
