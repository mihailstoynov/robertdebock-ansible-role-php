---
# vars file for php

_php_packages:
  default:
    - php
  Alpine:
    - "php{{ php_alpine_version }}"
  openSUSE Leap:
    - php7

php_packages: "{{ _php_packages[ansible_distribution] | default(_php_packages['default']) }}"

php_ini_command: "php --ini | grep 'Loaded Configuration File' | awk '{ print $NF }'"
