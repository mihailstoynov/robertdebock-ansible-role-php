---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: php-alpine-edge
    image: alpine:edge
    command: sh -c "while true ; do sleep 1 ; done"
  - name: php-alpine-latest
    image: alpine:latest
    command: sh -c "while true ; do sleep 1 ; done"
  - name: php-archlinux
    image: archlinux/base
  - name: php-centos-6
    image: centos:6
  - name: php-centos-latest
    image: centos:latest
  - name: php-debian-latest
    image: debian:latest
  - name: php-debian-stable
    image: debian:stable
  - name: php-debian-unstable
    image: debian:unstable
  - name: php-fedora-latest
    image: fedora:latest
  - name: php-fedora-rawhide
    image: fedora:rawhide
  - name: php-opensuse-leap
    image: opensuse:leap
  - name: php-ubuntu-latest
    image: ubuntu:latest
  - name: php-ubuntu-rolling
    image: ubuntu:rolling
  - name: php-ubuntu-devel
    image: ubuntu:devel
  - name: php-ubuntu-latest
    image: ubuntu:latest
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_plugins: /usr/lib/python2.7/site-packages/ara/plugins/callbacks
  inventory:
    host_vars:
      php-fedora-rawhide:
        ansible_python_interpreter: /usr/bin/python3
    group_vars:
      all:
        httpd_ignore_docker: no
scenario:
  name: default
