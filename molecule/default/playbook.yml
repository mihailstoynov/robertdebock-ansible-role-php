---
- name: Converge
  hosts: all
  gather_facts: no
  strategy: free

  roles:
    - role: robertdebock.bootstrap
    - role: ansible-role-php

  tasks:
    - name: place phpinfo.php
      copy:
        content: "<?php phpinfo(); ?>"
        dest: /tmp/phpinfo.php

    - name: test /tmp/phpinfo.php
      command: php /tmp/phpinfo.php
      changed_when: false
      register: output

    - name: show output
      debug:
        var: output
